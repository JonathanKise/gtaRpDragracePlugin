<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="https://deck.of.cards/old/dist/deck.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
		<script>
			FastClick.attach(document.body)
		</script>
		<link href="https://deck-of-cards.js.org/example.css" rel="stylesheet">
		
		<link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id='modal-place-bet' class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                            <div class="form-group">
                                <input type="number" min="0" class="form-control" id="input-place-bet">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-place-bet" class="btn btn-primary" data-dismiss="modal">Place Bet</button>
                        <button id="btn-leave-game" class="btn btn-danger" data-dismiss="modal">Leave Game</button>
                    </div>
                </div>
            </div>
        </div>
		
        <div id='container-dealer' class='container'>
            <div class='row justify-content-center pb-5'>
                <div class='col-4'>
                    <button id='btn-end-session' class='btn btn-sm btn-danger dealer-only'>End Session</button>
                </div>
                <div class='col-4'>
                    <button id='btn-new-game' class='btn btn-sm btn-info dealer-only'>Shuffle</button>
                </div>
                <div class='col-4'>
                    <button id='btn-deal-new-game' class='btn btn-sm btn-success dealer-only'>Deal New Game</button>
                </div>
            </div>
            <div id="alert" class="alert alert-success alert-dismissible fade">
                    <strong>Warning!</strong> Please Shuffle before dealing a new game.
                  </div>
            <div class='row float-right mx-5' style='padding-top: 50px; margin-bottom:75px;'>
                <div id='deck' class='col-1'>
                    <div id='deck2'></div>
                </div>
            </div>
            <div class='row justify-content-center mx-5' style='padding-top: 50px; margin-bottom:75px;'>
                <div id='dealer-hand' data-player='0' class='col-3 offset-4'></div>
            </div>
            <div class='row justify-content-center mx-5'>
                <div id='player0' data-player='0' class='col-2 player-hand'>Empty</div>
                <div  class='col-4 offset-1'>
                    <div class='row'>
                        <div class='col-5'>
                                <button data-player='0' class='btn btn-primary btn-sm btn-deal-card dealer-only'>Deal</button>
                        </div>
                        <div class='col-5'>
                            <button id='btn-reveal-card' class='btn btn-info btn-sm dealer-only'>Reveal</button>
                        </div>
                        <div class='col-1' style='color: white;'>
                            <span id='card-count' class='dealer-only'>104</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class='row justify-content-center mx-5'>
                <div class='col-2 score'>Score: <span data-player='0' class='score'>0</span></div>
                <div  class='col-4 offset-1'></div>
            </div>
        </div>
        <div id='container-players' class='container-fluid' style='margin-top: 350px;'>
            <div class='row justify-content-center mx-5 row-player-hands'>
                <div data-order='1' id='player1' data-player='1' class='col-2 player-hand player-field'>Empty1</div>
                <div data-order='2' id='player2' data-player='2' class='col-2 player-hand player-field'>Empty2</div>
                <div data-order='3' id='player3' data-player='3' class='col-2 player-hand player-field'>Empty3</div>
                <div data-order='4' id='player4' data-player='4' class='col-2 player-hand player-field'>Empty4</div>
                <div data-order='5' id='player5' data-player='5' class='col-2 player-hand player-field'>Empty5</div>
            </div>
            <div class='row justify-content-center mx-5 row-player-actions'>
                <div data-order='1' class='col-2 player-actions player-field'>
                    <div class='row score'>
                            <span class='col-12'>Score: <span data-player='1' class='score'>0</span></span>
                    </div>
                    <div class='row ml-1'>
                        <button data-player='1' class='btn btn-primary btn-sm btn-deal-card dealer-only col-4'>Deal</button>
                        <button data-player='1' class='btn btn-danger btn-sm btn-remove-player dealer-only col-4 offset-2'>Kick</button>
                    </div>
                    <div class='row pt-2 ml-1'>
                        <input data-player='1' class='form-control form-control-sm col-4 input-current-bet dealer-only' type='number' placeholder="Current Bet">
                        <button data-player='1' class='btn btn-success btn-sm btn-payout dealer-only col-4 offset-2'>Payout</button>
                    </div>
                    <div class='row pt-2 ml-1'>
                        <button data-player='1' class='btn btn-warning btn-sm btn-blackjack dealer-only col-4'>Blackjack</button>
                        <button data-player='1' class='btn btn-info btn-sm btn-push-bet dealer-only col-4 offset-2'>Push</button>
                    </div>
                </div>
                <div data-order='2' class='col-2 player-actions player-field'>
                    <div class='row score'>
                            <span class='col-12'>Score: <span data-player='2' class='score'>0</span></span>
                    </div>
                    <div class='row ml-1'>
                        <button data-player='2' class='btn btn-primary btn-sm btn-deal-card dealer-only col-4'>Deal</button>
                        <button data-player='2' class='btn btn-danger btn-sm btn-remove-player dealer-only col-4 offset-2'>Kick</button>
                    </div>
                    <div class='row pt-2 ml-1'>
                        <input data-player='2' class='form-control form-control-sm col-4 input-current-bet dealer-only' type='number' placeholder="Current Bet">
                        <button data-player='2' class='btn btn-success btn-sm btn-payout dealer-only col-4 offset-2'>Payout</button>
                    </div>
                    <div class='row pt-2 ml-1'>
                        <button data-player='2' class='btn btn-warning btn-sm btn-blackjack dealer-only col-4'>Blackjack</button>
                        <button data-player='2' class='btn btn-info btn-sm btn-push-bet dealer-only col-4 offset-2'>Push</button>
                    </div>
                </div>
                <div data-order='3' class='col-2 player-actions player-field'>
                    <div class='row score'>
                            <span class='col-12'>Score: <span data-player='3' class='score'>0</span></span>
                    </div>
                    <div class='row ml-1'>
                        <button data-player='3' class='btn btn-primary btn-sm btn-deal-card dealer-only col-4'>Deal</button>
                        <button data-player='3' class='btn btn-danger btn-sm btn-remove-player dealer-only col-4 offset-2'>Kick</button>
                    </div>
                    <div class='row pt-2 ml-1'>
                        <input data-player='3' class='form-control form-control-sm col-4 input-current-bet dealer-only' type='number' placeholder="Current Bet">
                        <button data-player='3' class='btn btn-success btn-sm btn-payout dealer-only col-4 offset-2'>Payout</button>
                    </div>
                    <div class='row pt-2 ml-1'>
                        <button data-player='3' class='btn btn-warning btn-sm btn-blackjack dealer-only col-4'>Blackjack</button>
                        <button data-player='3' class='btn btn-info btn-sm btn-push-bet dealer-only col-4 offset-2'>Push</button>
                    </div>
                </div>
                <div data-order='4' class='col-2 player-actions player-field'>
                    <div class='row score'>
                            <span class='col-12'>Score: <span data-player='4' class='score'>0</span></span>
                    </div>
                    <div class='row ml-1'>
                        <button data-player='4' class='btn btn-primary btn-sm btn-deal-card dealer-only col-4'>Deal</button>
                        <button data-player='4' class='btn btn-danger btn-sm btn-remove-player dealer-only col-4 offset-2'>Kick</button>
                    </div>
                    <div class='row pt-2 ml-1'>
                        <input data-player='4' class='form-control form-control-sm col-4 input-current-bet dealer-only' type='number' placeholder="Current Bet">
                        <button data-player='4' class='btn btn-success btn-sm btn-payout dealer-only col-4 offset-2'>Payout</button>
                    </div>
                    <div class='row pt-2 ml-1'>
                        <button data-player='4' class='btn btn-warning btn-sm btn-blackjack dealer-only col-4'>Blackjack</button>
                        <button data-player='4' class='btn btn-info btn-sm btn-push-bet dealer-only col-4 offset-2'>Push</button>
                    </div>
                </div>
                <div data-order='5' class='col-2 player-actions player-field'>
                    <div class='row score'>
                            <span class='col-12'>Score: <span data-player='5' class='score'>0</span></span>
                    </div>
                    <div class='row ml-1'>
                        <button data-player='5' class='btn btn-primary btn-sm btn-deal-card dealer-only col-4'>Deal</button>
                        <button data-player='5' class='btn btn-danger btn-sm btn-remove-player dealer-only col-4 offset-2'>Kick</button>
                    </div>
                    <div class='row pt-2 ml-1'>
                        <input data-player='5' class='form-control form-control-sm col-4 input-current-bet dealer-only' type='number' placeholder="Current Bet">
                        <button data-player='5' class='btn btn-success btn-sm btn-payout dealer-only col-4 offset-2'>Payout</button>
                    </div>
                    <div class='row pt-2 ml-1 mb-3'>
                        <button data-player='5' class='btn btn-warning btn-sm btn-blackjack dealer-only col-4'>Blackjack</button>
                        <button data-player='5' class='btn btn-info btn-sm btn-push-bet dealer-only col-4 offset-2'>Push</button>
                    </div>
                </div>
            </div>
            <div class='row justify-content-center player-only'>
                <div class='col text-center' style='color: white;'>Current Bet: <span id='text-player-current-bet'>0</span></div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
